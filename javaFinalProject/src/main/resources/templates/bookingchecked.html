<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>예약 확인</title>
    <link rel="stylesheet" href="main.css" />
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
<header>
    <div class="yuhan--logo">로고</div>
    <div class="mypage">
        내 정보
        <span th:text="${session.username} ? ${session.username + ' 님'} : ''"></span>
    </div>
</header>

<h1>예약 확인</h1>
<table>
    <thead>
        <tr>
            <th>예약 날짜</th>
            <th>예약자 ID</th>
        </tr>
    </thead>
    <tbody id="bookingList">
        <!-- 예약 내역이 여기에 표시됩니다 -->
    </tbody>
</table>

<footer>유한 기말</footer>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        fetch('/bookings')
            .then(response => {
                if (response.status === 401) {
                    alert('로그인이 필요합니다.');
                    window.location.href = '/login';
                }
                return response.json();
            })
            .then(data => {
                const bookingList = document.getElementById('bookingList');
                data.forEach(booking => {
                    const row = document.createElement('tr');
                    const reservedDateCell = document.createElement('td');
                    const userIdCell = document.createElement('td');

                    reservedDateCell.textContent = booking.reservedDate;
                    userIdCell.textContent = booking.userId;

                    row.appendChild(reservedDateCell);
                    row.appendChild(userIdCell);
                    bookingList.appendChild(row);
                });
            })
            .catch(error => console.error('Error fetching bookings:', error));
    });
</script>

</body>
</html>
